<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鄱阳湖水体分析系统</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #header {
      background-color: #1a73e8;
      color: white;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      background-color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    #map-container {
      flex: 1;
      position: relative;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #chart-container {
      height: 250px;
      margin-top: 20px;
    }
    .control-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    select, button {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0d62c9;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .status-loading {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .status-error {
      background-color: #ffebee;
      color: #d32f2f;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    .debug-message {
      margin: 5px 0;
      padding: 3px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>鄱阳湖水体分析系统</h1>
    </div>
    <div id="main">
      <div id="sidebar">
        <div class="control-group">
          <label for="year-range">选择年份范围:</label>
          <select id="year-range">
            <option value="2020-2021" selected>2020-2021</option>
            <option value="2018-2020">2018-2020</option>
            <option value="2016-2018">2016-2018</option>
          </select>
        </div>
        <div class="control-group">
          <button id="analyze-btn">运行分析</button>
          <div id="status" class="status-loading">正在初始化系统...</div>
        </div>
        <div class="control-group">
          <div id="chart-container">
            <canvas id="water-chart"></canvas>
          </div>
        </div>
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
    <div id="debug"></div>
  </div>

  <!-- 加载必要的库 -->
  <script src="https://code.earthengine.google.com/ee_api_install.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
